<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 2 - Lucas Longarini</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a598f682bf.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="content">
        <div class="header">
            <div class="dropdown">
                <div id="dropdown-button">
                    <h3 id="difficulty">Easy</h3>
                    <h6>&#9660;</h6>
                </div>
                <div class="dropdown-content">
                    <button id="Easy">Easy</button>
                    <button id="Medium">Medium</button>
                </div>
            </div>

            <div class="nav-child-content">
                <i class="fas fa-stopwatch"></i>
                <h3 id="timer">0:00</h3>
            </div>
            <div class="nav-child-content">
                <i class="fas fa-bomb"></i>
                <h3 id="mine-text">10</h3>
            </div>
        </div>

        <div class="grid"></div>

        <div id="end-banner">
            <h1 id="end-title">The End</h1>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
